<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bidding.io</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container">
        <div class="page-header">
            <h1>Welcome to bidding.io</h1>
            <p class="lead">Basic auction system using REST to update data.</p>
        </div>
        <div class="row">
            <div class="col-lg-7">
                <div class="panel panel-default">
                    <div class="panel-heading">Current active auctions</div>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Auction title</th>
                                <th>Current bidding</th>
                                <th>Auction ends at</th>
                                <th width="104px">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="auctionList">
                            <tr>
                                <th></th>
                                <td></td>
                                <td>Loading data...</td>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-lg-5">
                <div class="panel panel-default">
                    <div class="panel-heading">Auction information</div>
                    <div class="panel-body">
                        <div id="auctionNotYet">
                            <p>Please select an auction...</p>
                        </div>
                        <div id="auctionDetails" style="display:none">
                            <h1 style="margin-top:0px" id="auctionTitle"></h1>
                            <p class="lead" id="auctionDesc"></p>
                            <p><b>Created:</b> <span id="auctionCreateDate"></span></p>
                            <p><b>Ending:</b> <span id="auctionEndDate"></span></p>
                            <p><b>Quantity:</b> <span id="auctionQuantity"></span></p>
                            <p><b>Price:</b> <span id="auctionPrice"></span> DKK</p>
                            <div class="form-group">
                                <label for="userBid">Your bid:</label>
                                <div class="input-group">
                                    <div class="input-group-addon">DKK</div>
                                    <input type="number" class="form-control" id="userBid" placeholder="Amount">
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block" onclick="do_put();">Place your bid</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Include our own scripts file -->
        <script src="js/scripts.js"></script>
</body>

</html>
